
<div class="card mb-3">

  <h3 *ngIf="channel == null" class="card-header">Chat</h3>
  <div *ngIf="channel == null">
    <div class="card-body" style="height: 500px; overflow-y:scroll">
      <p class="card-text">
        No Messages...
      </p>
    </div>
  </div>

  <div *ngIf="channel != null">
    <h3 class="card-header">{{channel ? channel.name : Chat}}</h3>
    <div class="card-body" style="height: 500px; overflow-y:scroll">
      <div *ngFor="let message of messages">
        <div class="card"  style="width: 100%;">
          <div *ngIf="message.photo">
            <img class="card-img-top" src="messageimages\{{message.photo}}" style="object-fit: contain; height: 200px;" alt="Card image cap" >
          </div>
          <div class="card-body" [ngClass]="{'text-success text-right':message.author == username}">
            <div class="card-title">
              <h5>{{message.author}}</h5>
              <img *ngIf="!message.profile" src="messageimages\default.jpg" style="object-fit: contain; height: 50px; width: 50px; border-radius: 50%" alt="Profile image" >
              <img *ngIf="message.profile" src="messageimages\{{message.profile}}" style="object-fit: contain; height: 50px; width: 50px; border-radius: 50%" alt="Profile image" >
            </div>
            <p class="card-text text-primary">{{message.message}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="card-footer text-muted">
    <div class="form-inline">
      <input type="file" (change)="fileSelected($event)" name="myFile" accept="image/*">
      <input class="form-control" [(ngModel)]="message" [disabled]="channel == null" style="width:calc(100% - 100px)">
      <button (click)="sendMessage()" class="btn btn-primary" [disabled]="channel == null" style="width:100px">enter</button>
    </div>
  </div>
</div>
